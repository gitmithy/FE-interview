<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.main{
    width: 100%;
    height: 200px;
    background-color: #ccc;
}
.main-wrap{
    margin: 0 190px;
}
.col{
    float: left;
}
.left{
    width: 190px;
    height: 200px;
    background-color: #0000ff;
    margin-left: -100%;
}
.right{
    width: 190px;
    height: 200px;
    background-color: #ff0000;
    margin-left: -190px;
}

</style>
<body>
    <div class="main col">
        <div class="main-wrap">
            this is main
        </div>
    </div>
    <div class="left col">
        this is left
    </div>
    <div class="right col">
        this is right
    </div>
</body>
</html>
